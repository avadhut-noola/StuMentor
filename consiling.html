<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counseling - StuMentor</title>
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #3b82f6;
      --bg: #f3f4f6;
      --card: #fff;
      --text: #1f2937;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: 700;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 600;
    }

    section.counseling {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .counseling-container {
      width: 100%;
      max-width: 500px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 25px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 26px;
    }

    p {
      margin-bottom: 25px;
      font-size: 15px;
      color: #4b5563;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    button.btn {
      background: var(--primary);
      color: white;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button.btn:hover {
      background: #3730a3;
    }

    .back-home {
      margin-top: 20px;
    }

    .back-home a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .back-home a:hover {
      text-decoration: underline;
    }

    select option {
      padding: 5px;
    }
  </style>
</head>
<body>

<header>
  <div class="nav-bar">
    <a href="index.html" class="home-btn">üè† Home</a>
    <span>üéì AI-Powered Student Dashboard</span>
  </div>
</header>

<section class="counseling">
  <div class="counseling-container">
    <h1>üéì Student Counseling</h1>
    <p>Fill out the form below to book a counseling session.</p>

    <form class="counseling-form" id="counselingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="topic">Counseling Topic:</label>
      <select id="topic" name="topic" required>
        <option value="">Select a topic</option>
        <option value="Academic Guidance">üìò Academic Guidance</option>
        <option value="Career Advice">üíº Career Advice</option>
        <option value="Personal Support">üí¨ Personal Support</option>
      </select>

      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter details here..."></textarea>

      <button type="submit" class="btn">Book Session</button>
    </form>

    <p class="back-home"><a href="index.html">‚¨Ö Back to Home</a></p>
  </div>
</section>

<script>
  const form = document.getElementById('counselingForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = encodeURIComponent(document.getElementById('name').value);
    const email = encodeURIComponent(document.getElementById('email').value);
    const topic = encodeURIComponent(document.getElementById('topic').value);
    const message = encodeURIComponent(document.getElementById('message').value);

    window.location.href = `counsiling-sessio.html?name=${name}&email=${email}&topic=${topic}&message=${message}`;
  });
</script>

</body>
</html>
